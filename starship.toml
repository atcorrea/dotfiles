[directory]
truncate_to_repo = false
truncation_length = 5
format = " [$path]($style)[$read_only]($read_only_style) "

[character]
success_symbol = "[ 🍕 ❯](bold green)"
error_symbol = "[ 🍕 ❯](bold red)"

[dotnet]
symbol = " "
format = "with [(dotnet $symbol$tfm )]($style)"

[nodejs]
format = "with [nodejs $symbol$version]($style)"

[git_status]
conflicted = "😵[$count](orange)"
ahead = "$count(orange)"
behind = "$count(purple)"
diverged = "🤦(ahead_count|$behind_count)(purple)"
untracked = "[🆕‍$count](yellow)"
stashed = "📦"
modified = "[~$count](yellow)"
staged = "[✔$count](green)"
renamed = "👅[~$count)](yellow)"
deleted = "❌[$count](red)"
